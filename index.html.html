    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ffe4ec, #e0f7fa);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: #ff69b4;
      overflow: auto;
    }

    h1 {
      font-size: 3em;
      margin-top: 50px;
      animation: pop 1.5s ease-in-out infinite;
    }

    p {
      font-size: 1.5em;
      margin-top: -10px;
      color: #ffb6c1;
    }

    .cake {
      font-size: 5em;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes pop {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff69b4;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Cute Border for Image */
    .cute-border-image {
      border: 6px solid #ffb6c1;  /* Soft pink border */
      border-radius: 20px;  /* Rounded corners */
      padding: 10px;
      width: 250px;
      height: auto;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);  /* Soft shadow */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-top: 30px;
      margin-bottom: 20px;
    }

    /* Hover effect: Grow and stronger shadow */
    .cute-border-image:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
